<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" type='text/css' href="https://drive----google.com/uc?export=view&id=1pVLG4gZy7jdow3sO-wFS06aP_A9QX0O6">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
      body {
          font-family: 'Raleway', sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      header {
          background-color: #000000;
          padding: 20px;
          text-align: center;
          border-bottom: 2px solid #ccc;
      }
      header h1 {
          font-family: 'Delius', cursive;
          font-size: 2.5rem;
          margin: 0;
          color: white;
      }
      header p {
          font-size: 1rem;
          margin: 5px 0;
          color: #ccc;
      }
      .home-button {
          position: absolute;
          top: 20px;
          left: 20px;
          background-color: #000000;
          border: none;
          color: white;
          padding: 10px 20px;
          text-decoration: none;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
          display: flex;
          align-items: center;
      }
      .home-button i {
          margin-right: 8px;
      }
      .home-button:hover {
          background-color: #333;
      }
      marquee {
          font-size: 24px;
          font-weight: 700;
          color: black;
          font-family: sans-serif;
          border-radius: 10px;
      }
      .container {
          padding: 20px;
          max-width: 1000px;
          margin: 0 auto;
      }
      video {
          width: 100%;
          height: auto;
          max-height: 70vh;
          border-radius: 10px;
      }
      footer {
          background-color: #000000;
          color: white;
          padding: 10px;
          text-align: center;
          margin-top: 20px;
          font-size: 14px;
      }
      .ad-container {
          margin: 20px 0;
          text-align: center;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
          header h1 {
              font-size: 2rem;
          }
          header p {
              font-size: 0.875rem;
          }
          .home-button {
              padding: 8px 15px;
              font-size: 14px;
          }
          marquee {
              font-size: 20px;
          }
      }

      @media (max-width: 480px) {
          header h1 {
              font-size: 1.5rem;
          }
          header p {
              font-size: 0.75rem;
          }
          .home-button {
              padding: 6px 10px;
              font-size: 12px;
          }
          marquee {
              font-size: 18px;
          }
          footer {
              font-size: 12px;
          }
      }
    </style>
    <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="223831"></script>
</head>

<body>
    <header>
        <a href="/" class="home-button"><i class="fas fa-home"></i></a>
        <h1>Welcome ! !</h1>
        <p>Your favorite movies and shows, streamed live</p>
        <marquee bgcolor="#f7f305">
            <div class="toogle"></div>
            <div id="file-name">
                %s
            </div>
        </marquee>
    </header>

    <div class="container">
        <video id="video-player" controls data-fluid-player>
            <source src="%s" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Adsterra Banner Ad Integration -->
    <div class="ad-container"></div>

    <footer>
        <h4>Video not playing? Possibly because your browser or the player doesn't support codec. Please download and watch.</h4>
    </footer>

    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fluidPlayer('video-player', {
                layoutControls: {
                    controlBar: {
                        autoHideTimeout: 3,
                        autoHide: true,
                        animated: true
                    },
                    playButtonShowing: true,
                    mute: true,
                    volumeControl: true,
                    playbackRate: true,
                    subtitlesButton: true,
                    fullscreen: {
                        enabled: true,
                        nativeFullscreen: true
                    },
                    controlForwardBackward: {
                        show: true,
                        seconds: 10
                    },
                    layout: 'default'
                },
                vastOptions: {
                    adList: [{
                        roll: 'preRoll',
                        vastTag: 'https://vast.yomeno.xyz/vast?spot_id=1409625' // Replace with your VAST tag URL
                    }]
                }
            });
        });
    </script>
</body>
</html>
