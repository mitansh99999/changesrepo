<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js with VAST</title>
    <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />
    <style>
        .video-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
        <source src="%s" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/6.9.0/videojs-contrib-ads.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.8.0/dist/videojs.ima.min.js"></script>
<script>
    var player = videojs('my-video');

    player.ima({
        id: 'my-video',
        adTagUrl: 'https://vast.yomeno.xyz/vast?spot_id=1409625' // Replace with your VAST tag URL
    });

    player.ready(function() {
        player.ima.requestAds();
        player.on('play', function() {
            player.ima.showAds();
        });
    });
</script>

</body>
</html>
