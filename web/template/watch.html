<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <!-- JW Player CSS (if needed) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">

    <style>
        /* Custom styles */
        marquee {
            font-size: 30px;
            font-weight: 800;
            color: Black;
            font-family: sans-serif;
            border-radius: 10px;
        }
        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }
        header h1 {
            font-family: 'Delius', cursive;
            font-size: 2.5rem;
            margin: 0;
            color: White;
        }
        header p {
            font-size: 1rem;
            margin: 5px 0;
            color: #666;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #000000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .home-button i {
            margin-right: 8px;
        }
        .home-button:hover {
            background-color: #000000;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <a href="/" class="home-button"><i class="fas fa-home"></i></a>
        <h1>Welcome ! !</h1>
        <p>Your favorite movies and shows, streamed live</p>
        <marquee bgcolor="#f7f305">
            <div class="toogle"></div>
            <div id="file-name">
                %s
            </div>
        </marquee>
    </header>

    <div class="container">

        <div id="my-player"></div>
    </div>

    <footer>
	    <center><h4>Video not playing? Possibly because your browser or the player doesn't support codec. Please download and watch.</h4></center>
    </footer>

    <!-- JW Player Script -->
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <script>
        // Initialize JW Player
        jwplayer("my-player").setup({
            file: "%s",  // Replace with your video URL
            image: "https://i.ibb.co/M8S0Zzj/live-streaming.png",  // Optional: Replace with your thumbnail image URL
            width: "100%",
            aspectratio: "16:9",
            autostart: false,  // Set to true if you want the video to start playing automatically
            controls: true,    // Show video controls
            mute: false,       // Set to true if you want the video to start muted
            advertising: {
                client: "vast",
                tag: "https://vast.yomeno.xyz/vast?spot_id=1409625",  // Replace with your VAST ad tag URL
                admessage: "Advertisement",
                skipoffset: "00:00:05",  // Optionally set a skip offset
                // Add more ad options as needed
            }
        });
    </script>
</body>
</html>
