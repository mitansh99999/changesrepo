<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <!-- OpenPlayerJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openplayerjs@latest/dist/openplayer.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">

    <style>
        /* Custom styles */
        marquee {
            font-size: 30px;
            font-weight: 800;
            color: Black;
            font-family: sans-serif;
            border-radius: 10px;
        }
        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }
        header h1 {
            font-family: 'Delius', cursive;
            font-size: 2.5rem;
            margin: 0;
            color: White;
        }
        header p {
            font-size: 1rem;
            margin: 5px 0;
            color: #666;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #00000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .home-button i {
            margin-right: 8px;
        }
        .home-button:hover {
            background-color: #000000;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <a href="/" class="home-button"><i class="fas fa-home"></i></a>
        <h1>Welcome ! !</h1>
        <p>Your favorite movies and shows, streamed live</p>
        <marquee bgcolor="#f7f305">
            <div class="toogle"></div>
            <div id="file-name">
                %s
            </div>
        </marquee>
    </header>

    <div class="container">
        <!-- OpenPlayerJS Video -->
        <video class="op-player__media" id="player" controls playsinline muted>
            <source src="%s" type="video/mp4" />
        </video>
    </div>

    <footer>
        <!-- Footer content if needed -->
    </footer>

    <!-- OpenPlayerJS JS -->
    <script src="https://cdn.jsdelivr.net/npm/openplayerjs@latest/dist/openplayer.min.js"></script>
    <script>
        // Initialize OpenPlayerJS with VAST ads support
        const player = new OpenPlayerJS('player', {
            ads: {
                src: 'https://vast.yomeno.xyz/vast?spot_id=1409625', // Replace with your VAST ad tag URL
                autoPlayAdBreaks: true,
                debug: true,
                enablePreloading: true,
                language: 'en',
                loop: false,
                numRedirects: 4,
                sdkPath: 'https://imasdk.googleapis.com/js/sdkloader/ima3.js', // Google IMA SDK path
                customClick: {
                    enabled: false,
                    label: '',
                },
                sessionId: null,
                vpaidMode: 'enabled',
                publisherId: null,
            },
            controls: {
                alwaysVisible: false,
                layers: {
                    left: ['play', 'time', 'volume'],
                    middle: ['progress'],
                    right: ['settings', 'fullscreen'],
                }
            },
            detachMenus: false,
            forceNative: true,
            mode: 'responsive',
            hidePlayBtnTimer: 350,
            step: 0,
            startVolume: 1,
            startTime: 0,
            showLoaderOnInit: false,
            onError: (e) => console.error(e),
            defaultLevel: null,
            live: {
                showLabel: true,
                showProgress: false,
            },
            dash: {
                robustnessLevel: null,
                drm: null,
            },
            flv: {
                // FLV options if using FLV.js
            },
            hls: {
                // HLS options if using HLS.js
            },
            progress: {
                duration: 0,
                showCurrentTimeOnly: false
            },
            width: 0,
            height: 0,
            pauseOthers: true
        });

        // Don't forget to start the player
        player.init();
    </script>
</body>
</html>
