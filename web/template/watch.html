<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js with VAST Ads</title>
    <!-- Video.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@8.17.3/dist/video-js.min.css">
    <!-- Custom CSS -->
    <link href="https://mitansh99999.github.io/js-and-css/videojsx.vast.css" rel="stylesheet">
    <style>
        /* Custom styles */
        marquee {
            font-size: 30px;
            font-weight: 800;
            color: Black;
            font-family: sans-serif;
            border-radius: 10px;
        }
        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }
        header h1 {
            font-family: 'Delius', cursive;
            font-size: 2.5rem;
            margin: 0;
            color: White;
        }
        header p {
            font-size: 1rem;
            margin: 5px 0;
            color: #666;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #000000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .home-button i {
            margin-right: 8px;
        }
        .home-button:hover {
            background-color: #000000;
        }
        .container {
            padding: 20px;
        }
        #companion {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <a href="/" class="home-button"><i class="fas fa-home"></i></a>
        <h1>Welcome ! !</h1>
        <p>Your favorite movies and shows, streamed live</p>
        <marquee bgcolor="#f7f305">
            <div class="toogle"></div>
            <div id="file-name">
                Your Video Title
            </div>
        </marquee>
    </header>

    <div class="container">
        <!-- Video.js -->
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="400" poster="https://i.ibb.co/M8S0Zzj/live-streaming.png">
            <source src="test.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
        <div id="companion"></div>
    </div>

    <footer>
        <!-- Footer content if needed -->
    </footer>

    <!-- Video.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/video.js@8.17.3/dist/video.min.js"></script>
    <!-- Video.js VAST Plugin -->
    <script src="https://mitansh99999.github.io/js-and-css/videojsx.vast.js"></script>

    <script>
        var player = videojs('videoPlayer', {
            controls: true,
            autoplay: false,
            preload: 'auto'
        });

        var companion = {
            elementId: "companion",
            maxWidth: 300,
            maxHeight: 250
        };

        // Initialize VAST plugin
        player.vast({
            url: 'https://vast.yomeno.xyz/vast?spot_id=1409625', // Replace with your VAST URL
            skip: 8, // Skip button timeout in seconds
            companion: companion
        });

        // Handle VAST ad events
        player.on('adstart', function() {
            console.log('Ad started');
        });

        player.on('adend', function() {
            console.log('Ad finished');
            player.play(); // Resume playing the main content
        });

        player.on('aderror', function() {
            console.error('Error loading VAST ad');
        });
    </script>
</body>
</html>
