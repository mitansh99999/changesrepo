<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>%s</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.6.1/video-js.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/7.3.2/videojs.ads.css" rel="stylesheet">
  <link href="https://mitansh99999.github.io/js-and-css/videojsx.vast.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style type="text/css">
        /* Custom styles */
        marquee {
            font-size: 1.5rem;
            font-weight: 800;
            color: Black;
            font-family: sans-serif;
            border-radius: 10px;
            white-space: nowrap;
            overflow: hidden;
        }
        header {
            background-color: #000000;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }
        header h1 {
            font-family: 'Delius', cursive;
            font-size: 1.5rem;
            margin: 0;
            color: White;
        }
        header p {
            font-size: 1rem;
            margin: 5px 0;
            color: #666;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #000000;
            border: none;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .home-button i {
            margin-right: 8px;
        }
        .home-button:hover {
            background-color: #333;
        }

        .vjs-paused.vjs-has-started.video-js .vjs-big-play-button, .vjs-big-play-button,
        .video-js.vjs-paused .vjs-big-play-button {
            display: block;
        }

        .video-js:hover .vjs-big-play-button,
        .video-js .vjs-big-play-button:focus,
        .video-js .vjs-big-play-button:active {
            background-color: transparent;
            border-color: transparent;
        }

        .video-js .vjs-control-bar {
            background-color: rgba(0, 0, 0, 0) !important;
            color: #ffffff;
            font-size: 13px;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.2rem;
            }
            header p {
                font-size: 0.8rem;
            }
            .home-button {
                top: 5px;
                left: 5px;
                padding: 5px 10px;
                font-size: 12px;
            }
            marquee {
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            header h1 {
                font-size: 1rem;
            }
            header p {
                font-size: 0.7rem;
            }
            marquee {
                font-size: 0.8rem;
            }
        }
  </style>
  <head data-cast-api-enabled="true"> <!-- allow chromecast extention -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.6.1/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/7.3.2/videojs.ads.min.js"></script>
  <script src="https://mitansh99999.github.io/js-and-css/vast-client.min.js"></script>
  <script src="https://mitansh99999.github.io/js-and-css/videojsx.vast.js"></script>
</head>
<body>

  <header>
    <a href="/" class="home-button"><i class="fas fa-home"></i></a>
    <h1>Welcome ! !</h1>
    <p>Your favorite movies and shows, streamed live</p>
    <marquee bgcolor="#f7f305">
        <div class="toogle"></div>
        <div id="file-name">
            %s
        </div>
    </marquee>
</header>

  <div class="container">
    <video id="player" controls class="video-js vjs-default-skin" data-setup='{"playbackRates": [1, 1.5, 2], "fluid": true}'>
      <source src="%s" type='video/mp4'>
      <p>Video Playback Not Supported</p>
    </video>
  </div>
  <div id="companion"></div>

  <script>
    var player = videojs('player');  
    var companion = {
      elementId: "companion",
      maxWidth: 300,
      maxHeight: 250
    };

    player.muted(false);
    player.ads();
    player.vast({
      url: 'https://vast.yomeno.xyz/vast?spot_id=1409625', 
      skip: 5, 
      companion: companion, 
      displayRemainingTime: true
    });
  </script>
</body>
</html>
