<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        marquee {
            font-size: 1.5rem;
            font-weight: 800;
            color: Black;
            font-family: sans-serif;
            border-radius: 10px;
            white-space: nowrap;
            overflow: hidden;
        }
        header {
            background-color: #000000;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }
        header h1 {
            font-family: 'Delius', cursive;
            font-size: 1.5rem;
            margin: 0;
            color: White;
        }
        header p {
            font-size: 1rem;
            margin: 5px 0;
            color: #666;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #000000;
            border: none;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .home-button svg {
            width: 20px; /* Adjust size as needed */
            height: 20px; /* Adjust size as needed */
            margin-right: 8px; /* Space between icon and text */
        }
        .home-button:hover {
            background-color: #333;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-top: 2px solid #ccc;
        }
        footer h4 {
            margin: 0;
            color: #666;
            display: inline; /* Changed to inline for horizontal layout */
        }
        .social-icons {
            display: inline; /* Changed to inline for horizontal layout */
            margin-left: 10px; /* Space between text and icon */
        }
        .social-icons svg {
            width: 30px; /* Increased size for visibility */
            height: 30px; /* Increased size for visibility */
            fill: #0077ff; /* Color of the icon */
            cursor: pointer;
        }
    </style>
</head>

    <script>
        const controls = [
            'play-large',
            'rewind',
            'play',
            'fast-forward',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'download',
            'fullscreen'

        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });

</html>
