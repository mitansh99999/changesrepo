    <style>
        marquee {
            font-size: 30px;
            font-weight: 800;
            color: Black;

            border-radius: 10px;
        }
        header {
            background-color: #000000;

        header h1 {
            font-family: 'Delius', cursive;

            margin: 0;

        header p {

        }
        .home-button {
            position: absolute;

            background-color: #000000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .home-button i {

        }
        .home-button:hover {
            background-color: #000000;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        /* Responsive Video.js player */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Video.js specific styling */
        .video-js .vjs-big-play-button {
            width: 70px;
            height: 70px;
            line-height: 70px;
            font-size: 25px;
        }
    </style>
</head>
